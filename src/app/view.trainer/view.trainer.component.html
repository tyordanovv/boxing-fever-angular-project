<div class="container">
  <h1>Trainers</h1>
  <br>
    <div *ngFor="let t of trainers">
      <div class="trainer-info">
        <h3>{{ t.name }}</h3>
        <p>E-Mail: {{ t.email }}</p>
        <button class="btn-danger" (click)="confirmDelete(t.id)">Delete Trainer</button>
        <button class="btn-primary" mat-button [routerLink]="['/trainer/edit']">Edit Trainer</button>
      </div>
      <br>
    </div>
</div>

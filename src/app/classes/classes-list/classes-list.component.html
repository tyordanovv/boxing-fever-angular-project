<div class="container">
  <h1>Classes</h1>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search by name or category" [(ngModel)]="searchTerm" (keyup)="filterClasses()">
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>Class Name</th>
      <th>Description</th>
      <th>Duration</th>
      <th>Category</th>
      <th style="width: 100px;"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of classes">
      <td>{{ c.className }}</td>
      <td>{{ c.description }}</td>
      <td>{{ c.durationInMinutes }} minutes</td>
      <td>{{ c.category }}</td>
      <td>
        <a href="/classes/{{ c.id }}" class="btn btn-primary">Details</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <h1>Add Class</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="className">Class Name:</label>
      <input type="text" class="form-control" id="className" [(ngModel)]="newClassRequest.className" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" rows="3" [(ngModel)]="newClassRequest.description" required></textarea>
    </div>

    <div class="form-group">
      <label for="durationInMinutes">Duration (in minutes):</label>
      <input type="number" min="0" class="form-control" id="durationInMinutes" [(ngModel)]="newClassRequest.durationInMinutes" required>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" id="category" [(ngModel)]="newClassRequest.category">
        <option *ngFor="let category of categoryOptions" [value]="category.value">{{ category.label }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="trainers">Select Trainers:</label>
      <select class="form-control selectpicker" multiple data-live-search="true" id="trainers" [(ngModel)]="selectedTrainers">
        <option *ngFor="let trainer of trainers" [value]="trainer.id">{{ trainer.name }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

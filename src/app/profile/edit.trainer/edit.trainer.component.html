<form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >

    <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="form.name"
          required
          minlength="3"
          maxlength="50"
          #name="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && name.errors}"
        />
        <div class="invalid-feedback" *ngIf="name.errors && f.submitted">
          <div *ngIf="name.errors['required']">Name is required</div>
          <div *ngIf="name.errors['minlength']">
            Firstname must be at least 3 characters
          </div>
          <div *ngIf="name.errors['maxlength']">
            Firstname must be at most 50 characters
          </div>
        </div>
      </div>


    <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
        />
        <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
          Email is required!
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-block">Register Trainer</button>
    </div>
  

</form>

<p>create-session works!</p>
  <div class="alert alert-success" *ngIf="isSuccessful">
    <p>Session created successfully!</p>
  </div>
  
  <div class="col-md-12">
    <div class="card card-container">
      <form [formGroup]="form" *ngIf="!isSuccessful" (ngSubmit)="onSubmit()">
        <div *ngIf="form.hasError('timeOrder')">
          <p class="text-danger">Start Hour must be before End Hour.</p>
        </div>
        <div class="form-group">
          <label for="startHour">Start Hour:</label>
          <input type="time" formControlName="startHour" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="endHour">End Hour:</label>
          <input type="time" formControlName="endHour" class="form-control">
        </div>

        <div class="form-group">
          <label for="capacity">Capacity:</label>
          <input type="number" formControlName="capacity" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="sessionDate">Session Date:</label>
          <input type="date" formControlName="sessionDate" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="className">Select Class:</label>
          <select formControlName="className" class="form-control">
            <option *ngFor="let classItem of classes" [value]="classItem.className">{{ classItem.className }}</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Create Session</button>
        </div>
      </form>
    
      <div *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>
    </div>
  </div>

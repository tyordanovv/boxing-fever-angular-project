<p>create-session works!</p>
  <div *ngIf="isSuccessful">
    <p>Session created successfully!</p>
  </div>
  
  <div class="col-md-12">
    <div class="card card-container">
      <form [formGroup]="form" *ngIf="!isSuccessful" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="startHour">Start Hour:</label>
          <input type="date" formControlName="startHour" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="endHour">End Hour:</label>
          <input type="date" formControlName="endHour" class="form-control">
        </div>
        <div class="form-group">
          <label for="capacity">Capacity:</label>
          <input type="number" formControlName="capacity" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="sessionDate">Session Date:</label>
          <input type="date" formControlName="sessionDate" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="className">Class Name:</label>
          <input type="text" formControlName="className" class="form-control"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Create Session</button>
        </div>
      </form>
    
      <div *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>
    </div>
  </div>

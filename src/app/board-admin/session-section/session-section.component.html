

<mat-card class="section-card">
  <mat-card-header class="section-card-header">
  <mat-card-title>{{ title }}</mat-card-title>
</mat-card-header>
  <mat-card-content class="section-card-content">
    <p>{{ content }}</p>
  </mat-card-content>
  <mat-card-actions class="section-card-actions">
    <button mat-button (click)="onButtonSeeAllClick('See all')">See all</button>

    <button mat-button (click)="onButtonClick('Add session')">Add session</button>
  </mat-card-actions>
</mat-card>

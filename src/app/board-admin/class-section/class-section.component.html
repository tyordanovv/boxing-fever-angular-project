<mat-card class="section-card">
  <mat-card-header class="section-card-header">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="section-card-content">
    <p>{{ content }}</p>
  </mat-card-content>
  <mat-card-actions class="section-card-actions">
    <a routerLink="/classes" mat-button>See all</a>
    <a routerLink="/classes/new" mat-button>Add class</a>
  </mat-card-actions>
</mat-card>

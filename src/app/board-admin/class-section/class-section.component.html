<p>class-section</p>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onButtonClick('See all')">See all</button>
    <button mat-button (click)="onButtonClick('Add class')">Add class</button>
  </mat-card-actions>
</mat-card>

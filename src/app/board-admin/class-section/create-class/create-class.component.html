<div class="container">
  <h1>Create Class</h1>

  <form [formGroup]="createForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="className">Class Name</label>
      <input type="text" class="form-control" id="className" formControlName="className" required>
    </div>

    <div class="form-group">
      <label for="place">Place</label>
      <input type="text" class="form-control" id="place" formControlName="place" required>
    </div>

    <div class="form-group">
      <label for="durationInMinutes">Duration (in minutes)</label>
      <input type="number" class="form-control" id="durationInMinutes" formControlName="durationInMinutes" min="1" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" formControlName="description" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" formControlName="category" required>
        <option value="">Select category</option>
        <option value="FITBOXEN">Fitboxen</option>
        <option value="YOGA">Yoga</option>
        <option value="KICKBOXEN">Kickboxen</option>
      </select>
